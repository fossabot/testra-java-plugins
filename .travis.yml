language: java
jdk:
- oraclejdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

stages:
- compile
- static_code_analysis
- name: publish
  if: branch = release

jobs:
  include:
  - stage: compile
    script:
    - "./gradlew compileJava compileTestJava"
  - stage: static_code_analysis
    script:
    - "./gradlew check"
  - stage: publish
    script:
    - "./gradlew bintrayUpload bintrayPublish -Dbintray.user=$BINTRAY_USER -Dbintray.key=$BINTRAY_KEY"
